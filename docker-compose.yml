version: '3.3'

services:
  db:
    image: postgres
    container_name: db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=django_user
      - POSTGRES_PASSWORD=django_password
      - POSTGRES_DB=test_task
    ports:
      - 5432:5432
  django_web:
    build: .
    command: >
      sh -c "python manage.py migrate &&
      python manage.py runserver 0.0.0.0:8001"
    ports:
      - '8001:8001'
    depends_on:
      - db

volumes:
  postgres_data: